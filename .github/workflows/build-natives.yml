name: Build Native Libraries

on:
  push:
    branches: [main, master]
    paths:
      - 'takumi-native/**'
      - '.github/workflows/build-natives.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'takumi-native/**'
      - '.github/workflows/build-natives.yml'
  workflow_dispatch:
    inputs:
      targets:
        description: 'Targets to build (comma-separated, or "all")'
        required: false
        default: 'all'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-matrix:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-2025
            rust-target: x86_64-pc-windows-msvc
            lib-name: takumi.dll
          - rid: win-arm64
            os: windows-2025
            rust-target: aarch64-pc-windows-msvc
            lib-name: takumi.dll
          - rid: linux-x64
            os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu
            lib-name: libtakumi.so
          - rid: linux-arm64
            os: ubuntu-24.04-arm
            rust-target: aarch64-unknown-linux-gnu
            lib-name: libtakumi.so
          - rid: osx-x64
            os: macos-15-intel
            rust-target: x86_64-apple-darwin
            lib-name: libtakumi.dylib
          - rid: osx-arm64
            os: macos-15
            rust-target: aarch64-apple-darwin
            lib-name: libtakumi.dylib

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set HOME for Windows
        if: runner.os == 'Windows'
        run: echo "HOME=$env:USERPROFILE" >> $env:GITHUB_ENV

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Build native library
        working-directory: takumi-native
        run: cargo build --release --target ${{ matrix.rust-target }}

      - name: Create runtime directory
        shell: bash
        run: mkdir -p takumi-sharp/TakumiSharp.Native/runtimes/${{ matrix.rid }}/native

      - name: Copy native library
        shell: bash
        run: |
          cp target/${{ matrix.rust-target }}/release/${{ matrix.lib-name }} \
             takumi-sharp/TakumiSharp.Native/runtimes/${{ matrix.rid }}/native/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: takumi-sharp/TakumiSharp.Native/runtimes/
          retention-days: 7

  collect-artifacts:
    name: Collect All Native Libraries
    needs: build-matrix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: takumi-sharp/TakumiSharp.Native/runtimes/
          pattern: native-*
          merge-multiple: true

      - name: List collected artifacts
        run: |
          echo "Collected native libraries:"
          find takumi-sharp/TakumiSharp.Native/runtimes -type f -name "*.dll" -o -name "*.so" -o -name "*.dylib" | sort

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: takumi-native-all
          path: takumi-sharp/TakumiSharp.Native/runtimes/
          retention-days: 30

  # Optional: Build and pack NuGet package
  pack-nuget:
    name: Pack NuGet Package
    needs: collect-artifacts
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download native libraries
        uses: actions/download-artifact@v4
        with:
          name: takumi-native-all
          path: takumi-sharp/TakumiSharp.Native/runtimes/

      - name: Pack NuGet package
        working-directory: takumi-sharp/TakumiSharp.Native
        run: dotnet pack -c Release -o ./nupkg

      - name: Upload NuGet package
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: takumi-sharp/TakumiSharp.Native/nupkg/*.nupkg
          retention-days: 30
